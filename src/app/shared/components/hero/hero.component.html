<div *ngIf="mode == 'video'">
  <video autoplay="" id="heroVideo" loop="" muted="" [poster]="imagebackground" class="">
    <source *ngFor="let format of ['mp4', 'webm', 'ogv']" [src]="videobackground + '.' + format" type="video/{{format}}" />
  </video>
  <img alt="poster image mobile" class="poster img-fluid mx-auto md:hidden" [src]="imagebackground" />
</div>
<div *ngIf="mode == 'image'" class="">
  <img alt="poster image" class="poster h-80 object-cover w-full mx-auto" [src]="imagebackground" />
</div>
<div class="container max-w-[96rem] absolute top-0 left-0 right-0 ml-auto mr-auto h-full">
  <div [ngClass]="horizontalAlign == 'left' ? 'left-8' : 'right-8'" class="absolute top-1/2 transform -translate-y-1/2 ml-10 md:w-1/3 text-lg md:text-3xl">
    <h3 class="text-white" [innerHTML]="'HEADER_TEXT' | translate"></h3>
  </div>
</div>
